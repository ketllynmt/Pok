<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="src/assets/images/Poké_Ball_icon.svg">

    <!-- Carrega o CSS do Bootstrap através de uma CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
       <!-- Carrega o CSS -->
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="src/imagem/1.png" alt="Pokémon" style="height: 30px; margin-right: 8px;"> 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <a class="nav-link active" aria-current="page" href="pokedex.html">Pokedex</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="historia.html">História</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="filmes.html">Desenho / Filmes</a>
                </li>
               
            </ul>
        </div>
    </nav>

    <div id="pokemon-modal" class="modal-overlay d-none">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <div id="modal-body">
                <!-- Os detalhes do Pokémon serão carregados aqui -->
            </div>
        </div>
    </div>

    <header class="header-content">
        <img class="header-logo" src="src/assets/images/pokemon-title.svg" alt="Logo Pokemon">
    </header>

    <main>
        <!-- Barra de pesquisa para buscar um Pokémon -->
        <div class="container mt-4 text-center search-container">
            <input type="text" id="pokemon-search" class="form-control d-inline-block w-50" placeholder="Digite o nome ou número">
            <button id="search-button" class="btn btn-primary mt-2">Buscar</button>
        </div>

        <div class="wrapper-content mt-4" id="pokemon-list">
            <!-- Aqui são carregados os cards dos Pokémon -->
        </div>

        <!-- Paginação -->
        <div id="pagination" class="pagination-container text-center mt-4">
            <!-- Os botões de paginação serão gerados dinamicamente aqui -->
        </div>
    </main>

    <div id="error-alert" class="alert alert-danger d-none position-fixed bottom-0 start-50 translate-middle-x" role="alert">
        <!-- Aqui a mensagem de erro será exibida -->
    </div>

    <!-- Carrega o JS do Bootstrap através de uma CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script type="module" src="src/js/main.js"></script>


    <footer class="bg-dark text-white text-center p-3">
        <div class="container-fluid">
            <p class="mb-0">© 2024 Ketllyn Motta & Lucas Rodrigues | Todos os direitos reservados</p>
            <img src="src/imagem/3.png" alt="Pokémons" class="img-fluid" style="max-width: 110px; margin-top: 10px;">
        </div>
    </footer>
</body>

</html>
